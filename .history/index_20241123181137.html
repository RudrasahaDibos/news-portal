<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news_portals</title>
    <!-- tailwinds  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto ">
    <!-- header starts here -->
        <header>
                   <!-- navbar start here -->
                   <div class="navbar bg-base-100 border-b-4">
                    <div class="flex-1">
                      <a class="btn btn-ghost text-xl">News</a>
                      <a class="btn btn-ghost text-xl">Portal</a>
                    </div>
                    <div class="flex-none">
                      <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                          <div class="indicator">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="h-5 w-5"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">8</span>
                          </div>
                        </div>
                        <div
                          tabindex="0"
                          class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                          <div class="card-body">
                            <span class="text-lg font-bold">8 Items</span>
                            <span class="text-info">Subtotal: $999</span>
                            <div class="card-actions">
                              <button class="btn btn-primary btn-block">View cart</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                          <div class="w-10 rounded-full">
                            <img
                              alt="Tailwind CSS Navbar component"
                              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                          </div>
                        </div>
                        <ul
                          tabindex="0"
                          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                          <li>
                            <a class="justify-between">
                              Profile
                              <span class="badge">New</span>
                            </a>
                          </li>
                          <li><a>Settings</a></li>
                          <li><a>Logout</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>




                  <!-- 2nd start here  -->
                  <div class="navbar bg-base-100 mt-8">
                    <div class="">
                      <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                        <ul
                          tabindex="0"
                          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                          <li><a>Item 1</a></li>
                          
                          
                        </ul>
                      </div>
                     
                    </div>
                    <div class=" hidden lg:flex mx-auto ">
                      <div id="list-container" class="menu menu-horizontal px-1 ">
                        
                      </div>
                    </div>
                     
                  </div>
                  <!-- 2nd end here -->

                   <!-- navbar end here -->
        </header>
        <!-- header end here -->

        <!-- main is start here -->
         <main>
            <!-- search button start here -->
            <label class="input input-bordered flex items-center gap-2 mt-8 w-96  mx-auto ">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70 text-red-700 text-5xl text-bold">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
              <!-- search button ends here -->
           

              <!-- card start here -->

            <div onclick="" id="card-container">
               
            </div>


              <!-- card end here -->



         </main>
         <!-- main is end here -->

         <script src="app.js"></script>
</body>
</html>
